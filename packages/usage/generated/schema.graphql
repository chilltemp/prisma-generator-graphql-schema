type Post {
  id: Int!
  createdAt: String!
  updatedAt: String!
  title: String!
  content: String
  published: Boolean!
  author: User
  authorId: Int!
}

type Profile {
  id: Int!
  bio: String
  user: User
  userId: Int!
}

type User {
  id: Int!
  email: String!
  name: String
  posts: [Post]
  profile: Profile
  notify: NotificationType!
}

type NotificationType {
  newPosts
  newComments
  newFollowers
  reply
  heartOnPost
  heartOnComment
  heartOnReply
}

